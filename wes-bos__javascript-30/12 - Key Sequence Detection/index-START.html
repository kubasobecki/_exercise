<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Key Detection</title>
        <script
            type="text/javascript"
            src="https://www.cornify.com/js/cornify.js"
        ></script>
    </head>
    <body>
        <script>
            const pressed = [];
            const secretCode = 'gosu';

            const wilkie = e => {
                pressed.push(e.key);
                if (pressed.length > secretCode.length) pressed.shift();
                if (pressed.join('').includes(secretCode))
                    // alert('YO! How did you know that?!');
                    cornify_add();
            };

            window.addEventListener('keyup', wilkie);
        </script>
    </body>
</html>
